<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grup blox burit</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            max-width: 400px;
            width: 100%;
        }

        .container:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #4a4a4a;
            margin-bottom: 20px;
            font-weight: 600;
        }

        p {
            color: #666;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .join-button {
            background-color: #25D366;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .join-button:hover {
            background-color: #128C7E;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .members {
            margin-top: 30px;
            font-style: italic;
            color: #888;
        }

        .features {
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
        }

        .feature {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .feature-icon {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .testimonial {
            margin-top: 40px;
            font-style: italic;
            color: #666;
            position: relative;
        }

        .testimonial::before, .testimonial::after {
            content: '"';
            font-size: 40px;
            position: absolute;
            color: #25D366;
            opacity: 0.3;
        }

        .testimonial::before {
            top: -20px;
            left: -10px;
        }

        .testimonial::after {
            bottom: -40px;
            right: -10px;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .floating {
            animation: float 3s ease-in-out infinite; }
    </style>
</head>
<body>
    <div class="container floating">
        <h1>Welcome to blox burit grup</h1>
        <p>Join our amazing community and stay connected!</p>
        <button class="join-button" onclick="joinGroup()">Join Now</button>
        <p class="members">Current members: <span id="memberCount">0</span></p>
        <div class="features">
            <div class="feature">
                <i class="fas fa-users feature-icon"></i>
                <p>Community Support</p>
            </div>
            <div class="feature">
                <i class="fas fa-lock feature-icon"></i>
                <p>Private Discussions</p>
            </div>
            <div class="feature">
                <i class="fas fa-share feature-icon"></i>
                <p>Resource Sharing</p>
            </div>
        </div>
        <p class="testimonial">"This group is a fun and interesting group that discusses various games and this group is in Indonesian."</p>
    </div>

    <script>
        function joinGroup() {
            // Ganti URL ini dengan URL grup WhatsApp Anda
            const groupUrl = "https://chat.whatsapp.com/J7T3nbUHvBGDGk0lMkHzIV";
            window.open(groupUrl, "_blank");
        }

        // Simulasi penambahan anggota
        let members = 0;
        const memberCountElement = document.getElementById("memberCount");

        function updateMemberCount() {
            members++;
            memberCountElement.textContent = members;
        }

        // Update jumlah anggota setiap 3 detik
        setInterval(updateMemberCount, 3000);
    </script>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit-id.js"></script>
</body>
</html>
